<form class="container__form"
      [formGroup]="form"
>
    <p class="form-input-label">Name:</p>
    <input type="text" class="form-input" formControlName="name"/>
    <div
        *ngIf="
            form.controls['name'].invalid &&
            (form.controls['name'].dirty ||
            form.controls['name'].touched)
        "
        class="alert"
    >
        <div *ngIf="form.controls['name'].errors">
            Имя введено неверно
        </div>
    </div>

    <p class="form-input-label">Email:</p>
    <input type="text" class="form-input" formControlName="email" />
    <div
        *ngIf="
            form.controls['email'].invalid &&
            (form.controls['email'].dirty ||
            form.controls['email'].touched)
        "
        class="alert"
    >
        <div *ngIf="form.controls['email'].errors">
            Email введен неверно
        </div>
    </div>

    <p class="form-input-label">Website:</p>
    <input type="text" class="form-input" formControlName="website"/>
    <div
        *ngIf="
        form.controls['website'].invalid &&
        (form.controls['website'].dirty ||
        form.controls['website'].touched)
        "
        class="alert"
    >
        <div *ngIf="form.controls['website'].errors">
            Website введен неверно
        </div>
    </div>

    <p class="form-input-label">Company Name:</p>
    <input type="text" class="form-input" formControlName="companyName"/>
    <div
        *ngIf="
        form.controls['companyName'].invalid &&
        (form.controls['companyName'].dirty ||
        form.controls['companyName'].touched)
        "
        class="alert"
    >
        <div *ngIf="form.controls['companyName'].errors">
            Company Name введен неверно
        </div>
    </div>
    <div>
        <button class="modal__btn"
                [disabled]="form.invalid" [mat-dialog-close]="userWithUpdatedFields"
        >
            Редактировать
        </button>
    </div>

</form>
